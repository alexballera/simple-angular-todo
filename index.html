<!DOCTYPE html><html lang="en" ng-app="toDo"><head><meta charset="UTF-8"><title>Angular ToDo</title><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="icon" type="image/png" href="images/icon3.png"><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><!-- bower:css --><!-- endbower --><!-- inject:css --><!-- endinject --><link rel="stylesheet" href="styles/style.min.css"></head><body ng-controller="TodoController as vm"><header class="container"><div class="row"><div class="col-lg-3 col-md-3 col-sm-3"><img src="images/icon3.png" alt=""></div><div class="col-lg-9 col-md-9 col-sm-9"><h1 class="title">Toma el control de tus tareas!!!</h1></div></div></header><section class="container"><div class="row"><form ng-submit="vm.addTodo()"><input type="text" ng-model="vm.todoText" placeholder="Nueva tarea aquí"> <input class="btn-primary" type="submit" value="Añadir" ng-click="vm.todoText"></form><div class="binding">{{vm.todoText | titleCase}}</div><ol><li ng-repeat="todo in vm.todos"><label class="checkbox"><input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}">{{todo.text | titleCase}}</span> <span class="done-true done-false hide"></span></label></li><span>{{vm.remaining()}} de {{vm.todos.length}} tareas por hacer </span><a href="" ng-click="vm.archive()">Archivar</a></ol></div></section><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js" async></script><!-- bower:js --><!-- endbower --><!-- inject:js --><!-- endinject --><script src="scripts/main.min.js"></script></body></html>
