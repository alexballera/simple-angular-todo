<!DOCTYPE html><html lang="en" xmlns:ng="http://angularjs.org" data-ng-app="toDo"><head><meta charset="UTF-8"><title>Angular ToDo</title><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="icon" type="image/png" href="images/favicon.ico"><!-- bower:css --><!-- endbower --><!-- inject:css --><!-- endinject --><link rel="stylesheet" href="styles/style.min.css"></head><body ng-controller="TodoController as vm" ng-cloak><header class="container"><div class="row"><!-- <div class="col-lg-3 col-md-3 col-sm-3">
        <img src="images/icon3.png" alt="">
      </div> --><div class="col-lg-9 col-md-9 col-sm-9"><h1 class="title">Toma el control de tus tareas!!!</h1></div></div></header><section class="container"><div class="row"><form ng-submit="vm.addTodo()"><input type="text" ng-model="vm.todoText" placeholder="Nueva tarea aquí"> <input class="btn-primary" type="submit" value="Añadir" ng-click="vm.todoText"></form><div class="binding">{{vm.todoText | titleCase}}</div><ol class="tasks"><li ng-repeat="todo in vm.todos"><label class="checkbox"><input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}">{{todo.text | titleCase}}</span> <span class="done-true done-false hide"></span></label></li><span class="tasks__binding">{{vm.remaining()}} de {{vm.todos.length}} tareas por hacer </span><a href="" ng-click="vm.archive()">Archivar</a></ol></div></section><!-- bower:js --><!-- endbower --><!-- inject:js --><!-- endinject --><script src="scripts/controller.js"></script><script src="scripts/main.min.js"></script></body></html>
